<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>

    <link rel="stylesheet" href="./dist/output.css">

    <!-- !==================== Google Font CDN ====================!  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- !==================== Remix Icon CDN ====================!  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- !==================== Fav Icon ====================!  -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1178/1178485.png" type="image/x-icon">
</head>

<body class="font-noto-sans">
    <div class="lg:container lg:px-0 md:px-5 px-4 pt-4 lg:pt-6 mx-auto min-h-screen">
        <header class="flex items-center justify-between lg:mb-36 md:mb-20 mb-16">
            <h1 class="lg:text-4xl md:text-3xl text-2xl md:font-bold font-semibold">Wiki Searcher</h1>
            <label class="swap swap-rotate">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" class="theme-controller" value="business" />

                <!-- sun icon -->
                <svg class="swap-off h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                </svg>

                <!-- moon icon -->
                <svg class="swap-on h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                </svg>
            </label>
        </header>

        <main class="flex flex-col items-center justify-center space-y-4">
            <form id="my-form" class="flex flex-col items-center justify-center space-y-4">
                <!-- Search Box -->
                <input class="block lg:text-3xl md:text-2xl text-lg w-80 md:min-w-96 lg:min-w-[32rem] py-3 text-center border rounded-md bg-white focus:shadow-lg focus:-translate-y-1" type="search" placeholder="What do you want to search">
                <button id="search" class="border flex flex-row space-x-2 px-4 py-2 text-white rounded-lg bg-gray-500 hover:bg-slate-400 transition-all active:-translate-y-1">
                        <i class="ri-search-line"></i>
                        <p>Search</p>
                </button>
                <p id="result-count" class="text-center text-lg lg:text-2xl font-semibold">Resuls Count: 0</p>
            </form>

            <!-- Search Results -->
            <div id="final-results" class="space-y-4">
            </div>
        </main>
    </div>

    <footer class="footer footer-center bg-base-300 text-base-content p-4">
        <aside>
            <p>Copyright Â© 2024 - All right reserved by Istiak Ahmed Saad</p>
        </aside>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
